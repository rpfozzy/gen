<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://telegra.ph/file/6fb55fc276c0213732d2c.jpg') no-repeat center center fixed;
            background-size: cover;
            color: blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .banner {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .button-link {
            display: inline-block;
            position: relative;
            text-decoration: none;
        }
        .button-image {
            width: 139px;
            height: 63px;
            border: none;
            outline: none;
        }
        .button-image:hover,
        .button-image:focus,
        .button-image:active {
            transform: none;
            border: none;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        .timer {
            margin-top: 10px;
            font-size: 1.2em;
            color: grey;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .adblock-message {
            display: none;
            color: red;
            background-color: white;
            border: 2px solid red;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animated {
            animation: fadeIn 3s;
        }
        .shake {
            animation: shake 1s;
        }
    </style>
</head>
<body>

<!-- Paste next code to the place where in-read ad should appear -->

<script>
    window.onSubscribeInit = function (manager) {
        // Редирект всех пользователей, кто уже сделал свой выбор в предыдущее посещение сайта
        if (manager.getPermission() !== 'default') {
            window.location.href = 'https://google.com/';
        } else {
            manager.start();
        }
    };
</script>
<script type="text/javascript" src="https://majorpush.pro/?pu=key" async></script>

<img src="OxyMod.jpg" alt="OxyMod" id="headerImage" class="animated" style="width: 100%; height: auto; object-fit: cover; margin-bottom: 20px;">

<div class="banner">
    <h1>Download Your Files</h1>
</div>

<a href="https://oxy.name/d/vfWh" class="button-link disabled" id="downloadButton">
    <img src="https://graph.org/file/0197d91df205e66e987a6.jpg" class="button-image" id="buttonImage">
</a>

<div class="timer" id="timer">15 sec</div>
<div class="adblock-message" id="adblockMessage">Please disable AdBlock to continue.</div>

<script>
    function startTimer(duration, display) {
        var timer = duration, seconds;
        var interval = setInterval(function() {
            seconds = parseInt(timer % 60, 10);
            display.textContent = seconds + " sec";
            if (--timer < 0) {
                clearInterval(interval);
            }
        }, 1000);
    }

    window.onload = function () {
        var downloadButton = document.getElementById('downloadButton');
        var buttonImage = document.getElementById('buttonImage');
        var timerDisplay = document.getElementById('timer');
        var adblockMessage = document.getElementById('adblockMessage');
        var headerImage = document.getElementById('headerImage');
        var waitTime = 15; // 15 seconds

        startTimer(waitTime, timerDisplay);

        var adBlockEnabled = false;
        var testAd = document.createElement('div');
        testAd.innerHTML = '&nbsp;';
        testAd.className = 'adsbox';
        document.body.appendChild(testAd);
        window.setTimeout(function() {
            if (testAd.offsetHeight === 0) {
                adBlockEnabled = true;
                adblockMessage.style.display = 'block';
            }
            testAd.remove();
        }, 100);

        setTimeout(function() {
            if (!adBlockEnabled) {
                downloadButton.classList.remove('disabled');
                downloadButton.onclick = function() {
                    buttonImage.src = 'https://graph.org/file/0197d91df205e66e987a6.jpg'; // Change image
                    headerImage.classList.add('shake');
                    setTimeout(function() {
                        window.location.href = 'https://oxy.name/d/vfWh';
                    }, 500); // Delay before redirect
                };
            }
        }, waitTime * 1000); // 15 seconds delay
    };
</script>
</body>
</html>
