                void img.offsetWidth; // Trigger reflow to restart the animation

                img.classList.add('fade-in');
                imgIndex++;
            }, 1000);

            dropdownMenu.classList.remove('show');
        }
    });

<!-- Скрипт для динамического отображения постов -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('Additions.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(posts => {
                console.log('Posts loaded:', posts);

                // Сортируем посты по количеству просмотров
                posts.sort((a, b) => b.views - a.views);

                const container = document.querySelector('.container');
                if (!container) {
                    console.error('Container not found');
                    return;
                }

                let block;

                posts.forEach((post, index) => {
                    // Создаем новый блок для каждых трех постов
                    if (index % 3 === 0) {
                        block = document.createElement('div');
                        block.classList.add('scroll-container');
                        container.appendChild(block);
                    }

                    const item = document.createElement('div');
                    item.classList.add('item');

                    item.innerHTML = `
                        <div class="image-container">
                            <img src="${post.image}" onclick="window.location.href='${post.link}'" alt="Image">
                        </div>
                        <div class="description">
                            <img class="avatar" src="${post.avatar}" alt="Avatar">
                            <div>
                                <p>${post.author}</p>
                                <p>${post.type}</p>
                                <p>${post.title}</p>
                            </div>
                            <a href="${post.link}" class="button-link">
                                <img src="https://graph.org/file/142e85a03b2c7d9f5b4d0.jpg" class="button-image">
                            </a>
                        </div>
                    `;

                    block.appendChild(item);
                });
            })
            .catch(error => console.error('Error loading posts:', error));
    });
</script>
