<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Permission</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://telegra.ph/file/6fb55fc276c0213732d2c.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .progress-container {
            width: 80%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .progress-bar {
            width: 0;
            height: 30px;
            background: #00bfff; /* Голубой цвет */
            transition: width 15s linear;
        }
        .banner {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .adblock-message {
            display: none;
            color: red;
            background-color: white;
            border: 2px solid red;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animated {
            animation: fadeIn 3s;
        }
        .button-link {
            display: inline-block;
            position: relative;
            text-decoration: none;
            display: none; /* Скрыть кнопку по умолчанию */
        }
        .button-image {
            width: 139px;
            height: 63px;
            transition: transform 0.5s;
            border: none;
            outline: none;
        }
        .button-image:hover {
            transform: scale(0.9);
        }
        .button-image:focus, .button-image:active {
            outline: none;
            border: none;
        }
    </style>
</head>
<body>

<!-- Paste next code to the place where in-read ad should appear -->
<div class="tgx-rlf" data-rlf-id="26719" data-rlf-auto="1" data-rlf-dock="0"></div>

<!-- Paste next line before closing BODY tag -->
<script defer src="https://cdn.adlook.me/js/rlf.js"></script>

<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

<script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'cdyrxdc5yu',
    });
</script>

    <!-- Добавление изображения OxyMod.jpg с анимацией входа -->
    <img src="OxyMod.jpg" alt="OxyMod" id="headerImage" class="animated" style="width: 100%; height: auto; object-fit: cover; margin-bottom: 20px;">

    <div class="banner">
        <h1>Allow Notifications</h1>
        <p>Please allow notifications to continue.</p>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="adblock-message" id="adblockMessage">Please disable AdBlock to continue.</div>

    <a href="https://oxymod.netlify.app/Yumeno32xWhiteDow" class="button-link" id="skipButton">
        <img src="https://graph.org/file/661f1360dfd5d3b9c9aa5.jpg" class="button-image" id="buttonImage">
    </a>

    <script>
        window.onload = function () {
            var progressBar = document.getElementById('progressBar');
            var adblockMessage = document.getElementById('adblockMessage');
            var skipButton = document.getElementById('skipButton');
            var buttonImage = document.getElementById('buttonImage');
            var waitTime = 15; // 15 секунд

            // Запуск анимации прогресса
            setTimeout(function() {
                progressBar.style.width = '100%';
            }, 0);

            // Проверка на AdBlock
            var adBlockEnabled = false;
            var testAd = document.createElement('div');
            testAd.innerHTML = '&nbsp;';
            testAd.className = 'adsbox';
            document.body.appendChild(testAd);
            window.setTimeout(function() {
                if (testAd.offsetHeight === 0) {
                    adBlockEnabled = true;
                    adblockMessage.style.display = 'block';
                }
                testAd.remove();
            }, 100);

            // Появление кнопки пропуска через 5 секунд
            setTimeout(function() {
                skipButton.style.display = 'inline-block';
                skipButton.classList.add('animated');
            }, 5000);

            // Перенаправление после 15 секунд
            setTimeout(function() {
                window.location.href = 'https://oxymod.netlify.app/Yumeno32xWhiteDow';
            }, waitTime * 1000); // 15 секунд задержки
        };
    </script>
</body>
</html>
